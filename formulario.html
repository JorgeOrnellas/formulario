<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=1">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Faça o seu login</h3>
        </div>
        <div class="body">
            <form method="get">
                <div class="usuario">
                
                    <label for="usuario">
                        <input type="text" name="usuario" id="usuario" placeholder="Username" required style="background: transparent; border: 0;">
                    </label>
                </div>
                <div class="senha">
                    <label for="senha">
                        <input type="password" name="senha" id="senha" placeholder="Password" required>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" style="border-radius: 50px;">
                        Lembrar a minha senha
                    </label>
                </div>
                <div class="botao">
                    <label for="botao">
                        <input type="submit" name="botao" id="botao" value="Fazer Login" >
                    </label>
            </form>
            </div>
        </div>
        <div class="footer">
            <a href="">Nao tem login? faça seu cadastro</a>
        </div>
    </div>
</body>
</html>
